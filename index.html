<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calcula de Investimentos</title>
  </head>
  <body class="h-[100dvh] grid grid-cols-3 grid-rows-2">
    <aside
      class="row-span-2 bg-emerald-400 flex flex-col justify-between py-5 px-2"
    >
      <h1 class="text-2xl font-bold px-6 py-2">Calculadora de Investimentos</h1>
      <form id="investment-form" class="w-full">
        <!-- INVESTIMENTO INICIAL -->
        <div class="flex w-full flex-col px-6 h-[4.25rem]">
          <label for="starting-amount" class="font-bold text-grey-700"
            >Investimento inicial</label
          >
          <div class="flex">
            <input
              type="text"
              class="w-1/6 text-center rounded-l-lg"
              value="R$"
              disabled
            />
            <input
              type="text"
              class="w-5/6 rounded-r-lg px-2"
              placeholder="0.00"
              id="starting-amount"
              name="starting-amount"
              required
            />
          </div>
        </div>
        <!-- APORTES ADICIONAIS -->
        <div class="flex w-full flex-col px-6 h-[4.25rem]">
          <label for="additional-contribution" class="font-bold text-grey-700"
            >Aportes adicionais</label
          >
          <div class="flex">
            <input
              type="text"
              class="w-1/6 text-center rounded-l-lg"
              value="R$"
              disabled
            />
            <input
              type="text"
              class="w-5/6 rounded-r-lg px-2"
              placeholder="0.00"
              id="additional-contribution"
              name="additional-contribution"
            />
          </div>
        </div>
        <!-- PRAZO -->
        <div class="flex w-full flex-col px-6 my-2 h-[4.25rem]">
          <label for="time-amount" class="font-bold text-grey-700">Prazo</label>
          <div class="flex">
            <input
              type="text"
              class="w-2/3 rounded-l-lg px-2"
              id="time-amount"
              name="time-amount"
              placeholder="0"
              required
            />
            <select
              id="time-amount-period"
              name="time-amount-period"
              class="w-1/3 border-l-2 border-emerald-600 rounded-r-lg text-center hover:bg-emerald-900 hover:text-slate-200"
            >
              <option value="monthly">Mensal</option>
              <option value="yearl">Anual</option>
            </select>
          </div>
        </div>
        <!-- RENTABILIDADE  -->
        <div class="flex w-full flex-col px-6 my-2 h-[4.25rem]">
          <label for="return-rate" class="font-bold text-grey-700 px-2"
            >Rentabilidade</label
          >
          <div class="flex">
            <input
              type="text"
              class="w-1/6 text-center rounded-l-lg"
              value="%"
              disabled
            />
            <input
              type="text"
              class="w-1/2 px-2"
              id="return-rate"
              name="return-rate"
              placeholder="0.00"
              required
            />
            <select
              id="evaluation-period"
              name="evaluation-period"
              name="evaluation-period"
              class="border-l-2 border-emerald-600 rounded-r-lg w-1/3 text-center hover:bg-emerald-900 hover:text-slate-200"
            >
              <option value="monthly">Mensal</option>
              <option value="yearl">Anual</option>
            </select>
          </div>
        </div>
        <!--IMPOSTO SOBRE O LUCRO   -->
        <div class="flex w-full flex-col px-6 h-[4.25rem]">
          <label for="tax-rate" class="font-bold text-grey-700"
            >Impostos sobre lucro</label
          >
          <div class="flex">
            <input
              type="text"
              class="w-1/6 text-center rounded-l-lg"
              value="%"
              disabled
            />
            <input
              type="text"
              class="w-5/6 rounded-r-lg px-2"
              id="tax-rate"
              name="tax-rate"
              placeholder="0.00"
              required
            />
          </div>
        </div>
      </form>
      <div class="flex h-12 px-6 my-8 w-full gap-2">
        <button
          id="calculate-results"
          type="submit"
          form="investment-form"
          class="w-1/2 rounded-lg bg-green-700 text-slate-200 hover:bg-green-600"
        >
          Calcular
        </button>
        <button
          id="clear-form"
          class="w-1/2 rounded-lg bg-red-700 text-slate-200 hover:bg-red-500"
        >
          Limpar
        </button>
      </div>
    </aside>
    <main class="row-span-2 col-span-2">
      <!-- <section id="charts-container" class="h-full">
        <div class="h-[36%] flex flex-col items-center pb-10">
          <p class="font-bold text-lg">Resultados</p>
          <canvas id="final-money-distribution"></canvas>
        </div>
        <div class="h-[56%] flex flex-col items-center pb-10">
          <p class="font-bold text-lg">Progress√£o</p>
          <canvas id="progression"></canvas>
        </div>
      </section> -->
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
