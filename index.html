<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calcula de Investimentos</title>
  </head>
  <body class="h-[100dvh] grid grid-cols-3 grid-rows-2">
    <aside
      class="row-span-2 bg-emerald-400 flex flex-col justify-between py-5 px-2"
    >
      <h1 class="text-2xl font-bold px-6 py-2">Calculadora de Investimentos</h1>
      <form class="w-full">
        <!-- INVESTIMENTO INICIAL -->
        <div class="flex w-full flex-col px-6">
          <label for="starting-amount" class="font-bold text-grey-700"
            >Investimento inicial</label
          >
          <div class="flex">
            <input
              type="text"
              class="w-1/6 text-center rounded-l-lg"
              value="R$"
              disabled
            />
            <input
              type="text"
              class="w-5/6 rounded-r-lg px-2"
              placeholder="0.00"
              id="starting-amount"
            />
          </div>
        </div>
        <!-- APORTES ADICIONAIS -->
        <div class="flex w-full flex-col px-6">
          <label for="additional-contribution" class="font-bold text-grey-700"
            >Aportes adicionais</label
          >
          <div class="flex">
            <input
              type="text"
              class="w-1/6 text-center rounded-l-lg"
              value="R$"
              disabled
            />
            <input
              type="text"
              class="w-5/6 rounded-r-lg px-2"
              placeholder="0.00"
              id="additional-contribution"
            />
          </div>
        </div>
        <!-- PRAZO -->
        <div class="flex w-full flex-col px-6 my-2">
          <label for="time-amount" class="font-bold text-grey-700">Prazo</label>
          <div class="flex">
            <input
              type="text"
              class="w-2/3 rounded-l-lg px-2"
              id="time-amount"
              placeholder="0"
            />
            <select
              id="time-amount-period"
              class="w-1/3 border-l-2 border-emerald-600 rounded-r-lg text-center hover:bg-emerald-900 hover:text-slate-200"
            >
              <option value="monthly">Mensal</option>
              <option value="yearl">Anual</option>
            </select>
          </div>
        </div>
        <!-- RENTABILIDADE  -->
        <div class="flex w-full flex-col px-6 my-2">
          <label for="return-rate" class="font-bold text-grey-700 px-2"
            >Rentabilidade</label
          >
          <div class="flex">
            <input
              type="text"
              class="w-1/6 text-center rounded-l-lg"
              value="%"
              disabled
            />
            <input
              type="text"
              class="w-1/2 px-2"
              id="return-rate"
              placeholder="0.00"
            />
            <select
              id="evaluation-period"
              class="border-l-2 border-emerald-600 rounded-r-lg w-1/3 text-center hover:bg-emerald-900 hover:text-slate-200"
            >
              <option value="monthly">Mensal</option>
              <option value="yearl">Anual</option>
            </select>
          </div>
        </div>
        <!--IMPOSTO SOBRE O LUCRO   -->
        <div class="flex w-full flex-col px-6">
          <label for="tax-rate" class="font-bold text-grey-700"
            >Impostos sobre lucro</label
          >
          <div class="flex">
            <input
              type="text"
              class="w-1/6 text-center rounded-l-lg"
              value="%"
              disabled
            />
            <input
              type="text"
              class="w-5/6 rounded-r-lg px-2"
              id="tax-rate"
              placeholder="0.00"
            />
          </div>
        </div>
      </form>
      <div class="flex h-12 px-6 my-8 w-full gap-2">
        <button class="w-1/2 rounded-lg bg-green-700 text-slate-200 hover:bg-green-600">Calcular</button>
        <button class="w-1/2 rounded-lg bg-red-700 text-slate-200 hover:bg-red-500">Limpar</button>
      </div>
    </aside>
    <main>
      <p>Resultados</p>
    </main>
  </body>
</html>
